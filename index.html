<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5ecd6b04e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App: SheCodes Plus Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="weatherInfo">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <h1 id="city"></h1>
            <p id="date">Day 18:23</p>
            <div class="col-6">
              <ul>
                <li id="weather-description">clear sky</li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>
                  Wind:
                  <spann id="speed">8.49 </spann> km/h
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <img src="" alt="Clear" id="icon" />
                <span class="current-temperature" id="temperature">18</span>
                <span class="units"></span>
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <footer>
          Open-sourced
          <a
            href="https://github.com/rbiskop/Weater-App-W7"
            targed="_blank"
            rel="noopener noreferrer"
            >code on GitHub</a
          >, by Regina Biskop
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
